<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width", initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
        <div class="form_wrap">
            <div class="form_3 data_info">
                <h2 class="text-center m-5 p-5">Pension</h2>
                <form action="/" id="myform">
                    <div class="form_container">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="input_wrap">
                                        <label for="pension_code">Company pension code</label>
                                        <input type="number" name="pension_code" id="pension_code">
                                        <small></small>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="input_wrap">
                                        <label for="annual_gross">Is employee firstname and lastname under a pension scheme already?</label>
                                        <select id="lists"  onchange="changeStatus(this)">
                                            <option selected value="">Select Option</option>
                                            <option value="1" >Yes</option>
                                            <option value="2" >No, employee doesn't need pension</option>
                                            <option value="3">No, But create one for employee</option>
                                        </select>
                                        <small></small>
                                    </div>
                                    
                                </div>
                                <div class="col-lg-6 showhide" id="yes_output">
                                    <div class="input_wrap">
                                        <label for="employee_code">Employee code</label>
                                        <input type="number" name="employee_code" id="employee_code">
                                        <small></small>
                                    </div>
                         </div>

                         <div class="col-lg-6 showhide" id="pull">
                            <div class="input_wrap">
                                <label for="pension_company">Select pension company</label>
                                <select id="lists " onchange="changeDropdown(this.value)">
                                    
                                    <option selected>Select Option</option>
                                    <option>Yes</option>
                                    <option>No, employee doesn't need pension</option>
                                    <option>No, But create one for employee</option>
                            
                                  </select>
                                  <small>Error message</small>
                            </div>
                 </div>

                 <div class="col-lg-6 showhide" id="push">
                    <div class="input_wrap">
                        <label for="upload-file">Upload form</label>
                        <input type="file" name="upload-file" id="upload_file">
                        <small>Error message</small>
                    </div>
         </div>


                    </div>
                    <div class=" d-flex justify-content-end mt-5 ">
                        <button type="submit" class="btn text-white text-center">Submit</button>
                    </div>
                </form>
            </div>
        </div>
       
    </div>
</div>
</div>

<script src="index.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
